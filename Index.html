<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de cadastro</title>
</head>
<body>
    <h1>Formulario de cadastro</h1>
    <form action="">
        
        <label for="Nome">Nome: </label>
        <input placeholder="Nome" id="Nome" type="name"><br>

        <label for="Sobrenome">Sobrenome: </label>
        <input placeholder="Sobrenome" id="Sobrenome"type="text"><br>

        <label for="e-mail">E-mail: </label>
        <input placeholder="E-mail" id="e-mail" type="email"><br>

        <label for="Senha">Senha: </label>
        <input placeholder="Senha" id="Senha" type="password"><br>

        <label for="conf">Confirme a senha: </label>
        <input placeholder="Confirme a senha" id="conf" type="password"><br>

        <button type="submit">Salvar</button> <button type="reset" >Apagar</button>

    </form>
</body>
</html>
